<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walentynka ðŸ’˜</title>

  <style>
    :root{
      --pink:#ff66b3;
      --pink2:#ff99cc;
      --heart:#ff0000;
    }

    html, body { height:100%; margin:0; }
    body{
      overflow:hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, var(--pink2), var(--pink));
      display:grid;
      place-items:center;
    }

    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .card{
      position:relative;
      z-index:2;
      text-align:center;
      padding:22px;
      border-radius:18px;
      background: rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      max-width:min(520px, 88vw);
    }

    img{
      width:min(360px,70vw);
      border-radius:18px;
      border:4px solid rgba(255,255,255,.6);
      box-shadow:0 12px 28px rgba(0,0,0,.25);
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      color:white;
      margin:16px 0 10px;
      text-shadow:0 2px 10px rgba(0,0,0,.3);
      font-size:clamp(24px, 4.8vw, 36px);
    }

    .buttons{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition: transform .12s ease;
      touch-action: manipulation;
    }

    button:active{
      transform: scale(0.98);
    }

    #yesBtn{
      background:#ff004c;
      color:white;
    }

    /* UciekajÄ…cy przycisk: pozycjonujemy go "fixed", Å¼eby uciekaÅ‚ po caÅ‚ym ekranie */
    #noBtn{
      background:white;
      color:#ff004c;
      position:fixed; /* klucz: moÅ¼e uciekaÄ‡ po caÅ‚ej stronie */
      left:50%;
      top:50%;
      transform: translate(110px, 90px); /* start w okolicy przycisku "Tak" */
      will-change: left, top, transform;
    }

    .heart{
      position:absolute;
      color:var(--heart);
      animation: blink .8s infinite;
      opacity:.9;
      pointer-events:none;
      text-shadow: 0 0 10px rgba(255,0,0,.35);
    }

    @keyframes blink{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <main class="card">
    <img src="cute-cat.jpg" alt="ZdjÄ™cie">
    <h1>EMILCIA</h1>
    <h1>Czy zostaniesz mojÄ… walentynkÄ…?</h1>

    <div class="buttons">
      <button id="yesBtn">Tak ðŸ’˜</button>
      <!-- ten w UI jest w "buttons", ale realnie pozycja jest fixed -->
      <button id="noBtn" aria-label="Nie">Nie ðŸ™ˆ</button>
    </div>
  </main>

  <script>
    /* SERDUSZKA */
    const heartsLayer = document.getElementById("hearts");
    const HEARTS = 70;

    function rand(min, max){ return Math.random()*(max-min)+min; }

    for(let i=0;i<HEARTS;i++){
      const h = document.createElement("div");
      h.className="heart";
      h.textContent="â¤";
      h.style.left=(Math.random()*innerWidth)+"px";
      h.style.top=(Math.random()*innerHeight)+"px";
      h.style.fontSize=(14+Math.random()*20)+"px";
      h.style.animationDuration=(0.4+Math.random())+"s";
      heartsLayer.appendChild(h);
    }

    // delikatnie â€žoÅ¼ywiajâ€ rozmieszczenie serduszek
    setInterval(() => {
      const all = heartsLayer.children;
      for(let i=0;i<Math.ceil(HEARTS*0.18);i++){
        const el = all[Math.floor(Math.random()*all.length)];
        el.style.left=(Math.random()*innerWidth)+"px";
        el.style.top=(Math.random()*innerHeight)+"px";
      }
    }, 650);

    /* PRZYCISKI */
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    yesBtn.addEventListener("click", ()=>{
      alert("ðŸ’– WiedziaÅ‚em! NajpiÄ™kniejsza walentynka na Å›wiecie ðŸ’–");
    });

    // Uciekanie: losujemy pozycjÄ™, ale pilnujemy Å¼eby przycisk nie wyszedÅ‚ poza ekran
    function moveNoButtonStrong(){
      const padding = 12;   // margines od krawÄ™dzi
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      // wiÄ™kszy rozrzut = â€žbardziej uciekaâ€
      // losujemy docelowe miejsce praktycznie na caÅ‚ym ekranie
      const x = rand(padding, window.innerWidth  - w - padding);
      const y = rand(padding, window.innerHeight - h - padding);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // PC: zbliÅ¼enie kursora
    noBtn.addEventListener("pointerenter", moveNoButtonStrong);

    // Telefon/tablet: dotyk (hover nie istnieje, wiÄ™c uciekamy przy prÃ³bie tapniÄ™cia)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Å¼eby nie â€žkliknÄ…Ä‡â€ przypadkiem
      moveNoButtonStrong();
    }, { passive: false });

    // Bonus: jeÅ›li ktoÅ› jednak go trafi (szacun!), to teÅ¼ uciekaj
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonStrong();
    });

    // Po zmianie rozmiaru ekranu (obrÃ³t telefonu) trzymaj go w granicach
    window.addEventListener("resize", () => {
      moveNoButtonStrong();
    });
  </script>
</body>
</html>
