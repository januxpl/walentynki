<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walentynka ðŸ’˜</title>

  <style>
    :root{
      --pink:#ff66b3;
      --pink2:#ff99cc;
      --heart:#ff0000;
    }

    html, body { height:100%; margin:0; }
    body{
      overflow:hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, var(--pink2), var(--pink));
      display:grid;
      place-items:center;
    }

    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .card{
      z-index:2;
      text-align:center;
      padding:22px;
      border-radius:18px;
      background: rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      max-width:520px;
    }

    img{
      width:min(360px,70vw);
      border-radius:18px;
      border:4px solid rgba(255,255,255,.6);
      box-shadow:0 12px 28px rgba(0,0,0,.25);
    }

    h1{
      color:white;
      margin:16px 0;
      text-shadow:0 2px 10px rgba(0,0,0,.3);
    }

    .buttons{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition: transform .15s ease;
    }

    button:hover{
      transform: scale(1.08);
    }

    #yesBtn{
      background:#ff004c;
      color:white;
    }

    #runawayBtn{
      background:white;
      color:#ff004c;
      position:relative;
    }

    .heart{
      position:absolute;
      color:var(--heart);
      animation: blink .8s infinite;
      opacity:.9;
      pointer-events:none;
    }

    @keyframes blink{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <div class="card">
    <img src="cute-cat.jpg" alt="ZdjÄ™cie">
    <h1>EMILCIA</h1>
    <h1>Czy zostaniesz mojÄ… walentynkÄ…?</h1>

    <div class="buttons">
      <button id="yesBtn">Tak ðŸ’˜</button>
      <button id="runawayBtn">Nie ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    /* SERDUSZKA */
    const heartsLayer = document.getElementById("hearts");

    for(let i=0;i<70;i++){
      const h = document.createElement("div");
      h.className="heart";
      h.textContent="â¤";
      h.style.left=Math.random()*innerWidth+"px";
      h.style.top=Math.random()*innerHeight+"px";
      h.style.fontSize=(14+Math.random()*20)+"px";
      h.style.animationDuration=(0.4+Math.random())+"s";
      heartsLayer.appendChild(h);
    }

    /* PRZYCISKI */
    const yesBtn = document.getElementById("yesBtn");
    const runawayBtn = document.getElementById("runawayBtn");

    yesBtn.addEventListener("click", ()=>{
      alert("ðŸ’– WiedziaÅ‚em! NajpiÄ™kniejsza walentynka na Å›wiecie ðŸ’–");
    });

    runawayBtn.addEventListener("mouseenter", ()=>{
      const x = Math.random()*400 - 200;
      const y = Math.random()*240 - 120;
      runawayBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
