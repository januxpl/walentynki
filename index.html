<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walentynka ðŸ’˜</title>

  <style>
    :root{
      --pink:#ff66b3;
      --pink2:#ff99cc;
      --heart:#ff0000;
    }

    html, body { height:100%; margin:0; }
    body{
      overflow:hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, var(--pink2), var(--pink));
      display:grid;
      place-items:center;
    }

    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .card{
  position: relative; /* waÅ¼ne: to bÄ™dzie "granica" */
  z-index: 2;
  text-align: center;
  padding: 22px;
  border-radius: 18px;
  background: rgba(255,255,255,.2);
  backdrop-filter: blur(6px);
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  max-width: min(520px, 88vw);
}

    img{
      width:min(360px,70vw);
      border-radius:18px;
      border:4px solid rgba(255,255,255,.6);
      box-shadow:0 12px 28px rgba(0,0,0,.25);
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      color:white;
      margin:16px 0 10px;
      text-shadow:0 2px 10px rgba(0,0,0,.3);
      font-size:clamp(24px, 4.8vw, 36px);
    }

    .buttons{
  margin-top: 14px;
  display:flex;
  justify-content:center;
  gap:18px;
  position: relative;
  height: 64px;       /* waÅ¼ne: daje obszar na uciekanie */
}

    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition: transform .12s ease;
      touch-action: manipulation;
    }

    button:active{
      transform: scale(0.98);
    }

    #yesBtn{
      background:#ff004c;
      color:white;
    }

    /* UciekajÄ…cy przycisk: pozycjonujemy go "fixed", Å¼eby uciekaÅ‚ po caÅ‚ym ekranie */
    #noBtn{
  position: absolute;
  left: 60%;
  top: 6px;
  transform: translateX(0);
}

    .heart{
      position:absolute;
      color:var(--heart);
      animation: blink .8s infinite;
      opacity:.9;
      pointer-events:none;
      text-shadow: 0 0 10px rgba(255,0,0,.35);
    }

    @keyframes blink{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <main class="card">
    <img src="twoje-zdjecie.jpg" alt="ZdjÄ™cie">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…?</h1>

    <div class="buttons">
      <button id="yesBtn">Tak ðŸ’˜</button>
      <!-- ten w UI jest w "buttons", ale realnie pozycja jest fixed -->
      <button id="noBtn" aria-label="Nie">Nie ðŸ™ˆ</button>
    </div>
  </main>

 <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const arena  = document.querySelector(".buttons"); // ograniczamy do prostokÄ…ta

  yesBtn.addEventListener("click", ()=>{
    alert("ðŸ’– WiedziaÅ‚em! NajpiÄ™kniejsza walentynka na Å›wiecie ðŸ’–");
  });

  function moveNoInsideCard(){
    const pad = 8;

    const a = arena.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    // Maksymalny ruch w obrÄ™bie "areny"
    const maxX = Math.max(pad, a.width  - b.width  - pad);
    const maxY = Math.max(pad, a.height - b.height - pad);

    const x = pad + Math.random() * (maxX - pad);
    const y = pad + Math.random() * (maxY - pad);

    // Ustawiamy pozycjÄ™ wzglÄ™dem .buttons (bo #noBtn jest absolute)
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // desktop: zbliÅ¼enie kursora
  noBtn.addEventListener("pointerenter", moveNoInsideCard);

  // mobile: prÃ³ba dotkniÄ™cia
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoInsideCard();
  }, { passive:false });

  // jakby ktoÅ› jednak trafiÅ‚:
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoInsideCard();
  });

  // na start i przy zmianie rozmiaru/obrocie
  window.addEventListener("resize", moveNoInsideCard);
  moveNoInsideCard();
</script>


</body>
</html>
