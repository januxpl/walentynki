<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walentynka ðŸ’˜</title>

  <style>
    :root{
      --pink:#ff66b3;
      --pink2:#ff99cc;
      --heart:#ff0000;
    }

    html, body { height:100%; margin:0; }
    body{
      overflow:hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, var(--pink2), var(--pink));
      display:grid;
      place-items:center;
    }

    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .card{
      position:relative;
      z-index:2;
      text-align:center;
      padding:22px;
      border-radius:18px;
      background: rgba(255,255,255,.2);
      backdrop-filter: blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      max-width:min(520px, 88vw);
    }

    img{
      width:min(360px,70vw);
      border-radius:18px;
      border:4px solid rgba(255,255,255,.6);
      box-shadow:0 12px 28px rgba(0,0,0,.25);
      user-select:none;
      -webkit-user-drag:none;
    }

    h1{
      color:white;
      margin:16px 0 10px;
      text-shadow:0 2px 10px rgba(0,0,0,.3);
      font-size:clamp(24px, 4.8vw, 36px);
    }

    .buttons{
      margin-top:14px;
      display:flex;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    button{
      font-size:18px;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition: transform .12s ease;
      touch-action: manipulation;
    }

    button:active{
      transform: scale(0.98);
    }

    #yesBtn{
      background:#ff004c;
      color:white;
    }

    /* UciekajÄ…cy przycisk: pozycjonujemy go "fixed", Å¼eby uciekaÅ‚ po caÅ‚ym ekranie */
    #noBtn{
      background:white;
      color:#ff004c;
      position:fixed; /* klucz: moÅ¼e uciekaÄ‡ po caÅ‚ej stronie */
      left:50%;
      top:50%;
      transform: translate(110px, 90px); /* start w okolicy przycisku "Tak" */
      will-change: left, top, transform;
    }

    .heart{
      position:absolute;
      color:var(--heart);
      animation: blink .8s infinite;
      opacity:.9;
      pointer-events:none;
      text-shadow: 0 0 10px rgba(255,0,0,.35);
    }

    @keyframes blink{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <main class="card">
    <img src="twoje-zdjecie.jpg" alt="ZdjÄ™cie">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…?</h1>

    <div class="buttons">
      <button id="yesBtn">Tak ðŸ’˜</button>
      <!-- ten w UI jest w "buttons", ale realnie pozycja jest fixed -->
      <button id="noBtn" aria-label="Nie">Nie ðŸ™ˆ</button>
    </div>
  </main>

 <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");

  yesBtn.addEventListener("click", ()=>{
    alert("ðŸ’– WiedziaÅ‚em! NajpiÄ™kniejsza walentynka na Å›wiecie ðŸ’–");
  });

  function getViewportSize() {
    // visualViewport dziaÅ‚a poprawnie na mobile (iOS/Android)
    if (window.visualViewport) {
      return {
        w: window.visualViewport.width,
        h: window.visualViewport.height
      };
    }
    return {
      w: window.innerWidth,
      h: window.innerHeight
    };
  }

  function moveNoButtonStrong(){
    const margin = 16; // bezpieczny margines od krawÄ™dzi
    const rect = noBtn.getBoundingClientRect();
    const vp = getViewportSize();

    const maxX = vp.w - rect.width  - margin;
    const maxY = vp.h - rect.height - margin;

    const x = Math.max(margin, Math.random() * maxX);
    const y = Math.max(margin, Math.random() * maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // PC
  noBtn.addEventListener("pointerenter", moveNoButtonStrong);

  // Telefon
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButtonStrong();
  }, { passive:false });

  // Na wypadek â€žcudem klikniÄ™ciaâ€
  noBtn.addEventListener("click", (e)=>{
    e.preventDefault();
    moveNoButtonStrong();
  });

  // ObrÃ³t telefonu / zmiana rozmiaru
  window.addEventListener("resize", moveNoButtonStrong);
</script>

</body>
</html>
